<!-- app.component.html -->
<div class="container">

    <h1>Angular Google Maps - Get Latitude and Longitude on Click</h1>

    <agm-map [latitude]="latitudeNew" [longitude]="longitudeNew" (mapClick)="onMapClicked($event)">
    </agm-map>

    <div>Latitude: {{latitudeNew}}</div>
    <div>Longitude: {{longitudeNew}}</div>
</div>
