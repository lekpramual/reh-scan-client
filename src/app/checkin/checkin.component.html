<div class="card">
    <div class="flex align-items-center justify-content-center flex-wrap card-container yellow-container"
        style="min-height: 100vh">

        <div class="flex align-content-center justify-content-center flex-wrap card-container" style="max-width: 300px">

            <div class="flex align-items-center justify-content-center flex-wrap m-2" style="min-width: 256px; ">
                <div class="p-d-flex p-flex-column">
                    <label for="avatar">
                        <p-avatar image={{pictureUrl}} styleClass="p-mr-2 w-7rem h-7rem" size="xlarge" shape="circle">
                        </p-avatar>

                    </label>
                </div>
            </div>

            <div class="flex align-items-center justify-content-center flex-wrap m-2" style="min-width: 256px; ">
                <div class="p-d-flex p-flex-column">
                    <label for="displayName" style="color:palevioletred;font-weight: bold;">
                        {{displayName}}
                    </label>
                </div>
            </div>
            <div class="flex align-items-center justify-content-center flex-wrap m-2" style="min-width: 256px; ">
                <div class="p-d-flex p-flex-column">
                    <label for="displayName" style="color:palevioletred;font-weight: bold;">
                        Lat : {{lat}} | Lng : {{lng}}
                    </label>
                </div>
            </div>
            <div class="flex align-items-center justify-content-center flex-wrap m-2" style="min-width: 256px; ">
                <div class="p-d-flex p-flex-column">
                    <label for="displayName" style="color:palevioletred;font-weight: bold;">
                        Lat : {{lat2}} | Lng : {{lng2}}
                    </label>
                </div>
            </div>
            <div class="flex align-items-center justify-content-center flex-wrap m-2" style="min-width: 256px; ">
                <div class="p-d-flex p-flex-column">
                    <label for="displayName" style="color:palevioletred;font-weight: bold;">
                        statusParam : {{statusParam}} | locationParam : {{locationParam}}
                    </label>
                </div>
            </div>
            <div class="flex align-items-center justify-content-center flex-wrap m-2" style="min-width: 256px; ">
                <div class="p-d-flex p-flex-column">
                    <label for="displayName" style="color:palevioletred;font-weight: bold;">
                        CheckArePoint : {{isCheckArePoint()}}
                    </label>
                </div>
            </div>
            <div class="flex align-items-center justify-content-center flex-wrap m-2" style="min-width: 256px; ">
                <div class="p-d-flex p-flex-column">
                    <label for="displayName" style="color:palevioletred;font-weight: bold;">
                        CheckArePoint1 : {{isCheckArePoint1()}}
                    </label>
                </div>
            </div>

            <div *ngIf="isCheckArePoint();else other_content">
                <p-messages severity="success">
                    <ng-template pTemplate>
                        <span class="custom-message">
                            <div class="grid">
                                <div class="col-12 font-bold" style="text-align: center;">
                                    <i class="pi pi-question-circle" style="font-size: 2em;"></i> สำเร็จ
                                </div>
                            </div>
                            <div class="grid">
                                <div class="col-12" style="text-align: center;">
                                    สถานะ : {{statusParam}}
                                </div>
                            </div>
                            <div class="grid">
                                <div class="col-12" style="text-align: center;">
                                    จุดสแกน : {{locationParam}}
                                </div>
                            </div>
                        </span>
                    </ng-template>
                </p-messages>
            </div>

            <ng-template #other_content>
                <p-messages severity="warn">
                    <ng-template pTemplate>
                        <span class="custom-message">
                            <div class="grid">
                                <div class="col-12 font-bold" style="text-align: center;">
                                    <i class="pi pi-question-circle" style="font-size: 2em;"></i> แจ้งเตือน
                                </div>
                            </div>

                            <div class="grid">
                                <div class="col-12" style="text-align: center;">
                                    กรุณาตรวจสอบระยะห่างระหว่างจุดสแกน.
                                </div>
                            </div>
                        </span>
                    </ng-template>
                </p-messages>
            </ng-template>

        </div>
    </div>
</div>
